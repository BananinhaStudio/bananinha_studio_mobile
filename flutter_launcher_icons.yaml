flutter_launcher_icons:
  min_sdk_android: 23
  android: "launcher_icon"
  image_path_android: "assets/icons/android/icon.png"
  adaptive_icon_background: "assets/icons/android/adaptive_icon_bg.png"
  adaptive_icon_foreground: "assets/icons/android/adaptive_icon_fg.png"
  adaptive_icon_monochrome: "assets/icons/android/adaptive_icon_mono.png"

  ios: true
  remove_alpha_ios: true
  remove_alpha_channel_ios: true
  desaturate_tinted_to_grayscale_ios: true
  image_path_ios: "assets/icons/ios/light_icon.png"
  image_path_ios_dark_transparent: "assets/icons/ios/dark_icon.png"
  image_path_ios_tinted_grayscale: "assets/icons/ios/tinted_icon.png"

  web:
    generate: false

  windows:
    generate: false

  macos:
    generate: false
